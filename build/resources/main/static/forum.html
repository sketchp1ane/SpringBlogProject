<!-- 留言板内容 -->
<div class="container mt-5">
    <h1 class="text-center mb-4">留言板</h1>
    <form id="messageForm" style="display: none;">
        <div class="mb-3">
            <label for="inputName" class="form-label">姓名</label>
            <input type="text" class="form-control" id="inputName" placeholder="请输入您的姓名" required>
        </div>
        <div class="mb-3">
            <label for="inputMessage" class="form-label">留言内容</label>
            <textarea class="form-control" id="inputMessage" rows="3" placeholder="请输入您的留言内容" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">提交留言</button>
    </form>

    <p id="loginRequiredMessage" class="text-danger" style="display: none;">请先<a href="login.html">登录</a>后再进行留言。</p>

    <hr>

    <h2>最新留言</h2>
    <div id="messagesList" class="mt-3">
        <!-- 动态插入留言内容 -->
    </div>
</div>

<!-- 编辑留言模态框 -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">修改留言</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="mb-3">
                        <label for="editName" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="editName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editContent" class="form-label">留言内容</label>
                        <textarea class="form-control" id="editContent" rows="3" required></textarea>
                    </div>
                    <input type="hidden" id="editMessageId">
                    <button type="submit" class="btn btn-primary">保存修改</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    let currentUserEmail = '';
    document.addEventListener('DOMContentLoaded', function () {
        checkLoginStatus();
        fetchMessages();
        fetchCurrentUserEmail();

        document.getElementById('messageForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('inputName').value.trim();
            const content = document.getElementById('inputMessage').value.trim();

            if (name && content) {
                submitMessage(name, content);
            } else {
                alert("姓名和留言内容不能为空！");
            }
        });
    });

    // 检查用户是否登录
    function checkLoginStatus() {
        fetch('/api/user/login/status')
            .then(response => response.json())
            .then(isLoggedIn => {
                if (isLoggedIn) {
                    document.getElementById('messageForm').style.display = 'block';
                    document.getElementById('loginRequiredMessage').style.display = 'none';
                } else {
                    document.getElementById('messageForm').style.display = 'none';
                    document.getElementById('loginRequiredMessage').style.display = 'block';
                }
            })
            .catch(error => console.error('检查登录状态时出错:', error));
    }

    // 获取留言
    // 获取留言
    function fetchMessages() {
        fetch('/api/messages')
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应错误');
                }
                return response.json();
            })
            .then(messages => {
                const container = document.getElementById('messagesList');
                container.innerHTML = ''; // 清空列表
                fetch('/api/user/email') // 获取当前登录用户的邮箱
                    .then(response => response.text())
                    .then(currentUserEmail => {
                        fetch('/api/user/role')  // 获取当前用户的角色
                            .then(response => response.text())
                            .then(currentUserRole => {
                                messages.forEach(message => {
                                    const messageElement = document.createElement('div');
                                    messageElement.classList.add('card', 'mt-3', 'mb-3');
                                    messageElement.innerHTML = `
                                    <div class="card-body p-3">
                                        <h5 class="card-title">${message.name}</h5>
                                        <p class="card-text">${message.content}</p>
                                        <p class="card-text"><small class="text-muted">${new Date(message.createTime).toLocaleString()}</small></p>

                                    `;

                                    // 如果当前用户是该留言的所有者或者是管理员，则显示修改和删除按钮
                                    if (message.email === currentUserEmail || currentUserRole === 'ROLE_ADMIN') {
                                        messageElement.innerHTML += `
                                        <div class="d-flex justify-content-end">
                                            <button class="btn btn-warning me-2 mb-2" onclick="editMessage(${message.id}, '${message.name}', '${message.content}')">修改</button>
                                            <button class="btn btn-danger me-2 mb-2" onclick="deleteMessage(${message.id})">删除</button>
                                        </div>
                                    `;
                                    }

                                    messageElement.innerHTML += `</div>`;
                                    container.appendChild(messageElement);
                                });
                            });
                    });
            })
            .catch(error => console.error('获取留言时出错:', error));
    }

    // 提交留言
    function submitMessage(name, content) {
        fetch('/api/messages', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name: name, content: content })
        })
            .then(response => {
                if (response.ok) {
                    fetchMessages(); // 刷新留言列表
                    document.getElementById('messageForm').reset(); // 重置表单
                } else {
                    throw new Error('提交留言时发生错误');
                }
            })
            .catch(error => console.error('提交留言时出错:', error));
    }

    // 删除留言
    function deleteMessage(messageId) {
        if (confirm('确定要删除这条留言吗？')) {
            fetch(`/api/messages/${messageId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        fetchMessages(); // 删除成功后重新加载留言列表
                    } else {
                        throw new Error('删除留言时发生错误');
                    }
                })
                .catch(error => console.error('删除留言时出错:', error));
        }
    }

    // 编辑留言
    function editMessage(id, name, content) {
        document.getElementById('editMessageId').value = id;
        document.getElementById('editName').value = name;
        document.getElementById('editContent').value = content;
        const editModal = new bootstrap.Modal(document.getElementById('editModal'));
        editModal.show();
    }

    // 提交编辑的留言
    document.getElementById('editForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const messageId = document.getElementById('editMessageId').value;
        const name = document.getElementById('editName').value.trim();
        const content = document.getElementById('editContent').value.trim();

        if (name && content) {
            updateMessage(messageId, name, content);
        } else {
            alert("姓名和留言内容不能为空！");
        }
    });

    function updateMessage(id, name, content) {
        fetch(`/api/messages/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name: name, content: content })
        })
            .then(response => {
                if (response.ok) {
                    fetchMessages(); // 刷新留言列表
                    const editModal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                    editModal.hide(); // 关闭模态框
                } else {
                    throw new Error('更新留言时发生错误');
                }
            })
            .catch(error => console.error('更新留言时出错:', error));

    }
    function fetchCurrentUserEmail() {
        fetch('/api/user/email')
            .then(response => response.text())
            .then(email => {
                currentUserEmail = email;  // 设置全局变量
                console.log("Current user email:", currentUserEmail);
                // 你可以在这里调用其他依赖 email 的方法
            })
            .catch(error => console.error('获取用户邮箱时出错:', error));
    }
</script>
